<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Centro Comercial - Reels & Not√≠cias</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2ecc71; --text-light: #ecf0f1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Montserrat', sans-serif; overflow: hidden; }

        /* REELS CONTAINER */
        .reels-container {
            width: 100%; height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll; scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .video-slide {
            width: 100%; height: 100vh;
            scroll-snap-align: start;
            position: relative; background: #000;
            display: block; text-decoration: none;
        }

        .content-media { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; position: absolute; top:0; left:0; }

        /* GRADIENTE PARA LEITURA */
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            z-index: 5;
        }

        .overlay-info {
            position: absolute; bottom: 60px; left: 20px; right: 20px;
            color: white; z-index: 10;
        }

        .loja-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .loja-logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; background: #fff; }
        .loja-nome { font-weight: 900; font-size: 1.1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); color: white; }
        
        .video-desc { 
            font-size: 0.9rem; 
            line-height: 1.4; 
            color: rgba(255,255,255,0.9); 
            font-weight: 400; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-call {
            display: inline-block;
            background: var(--primary);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
        }

        .btn-voltar {
            position: absolute; top: 25px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 1.5rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Efeito de clique visual */
        .video-slide:active { opacity: 0.9; }
        
        /* Mensagem quando n√£o h√° nada */
        .empty-state {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; text-align: center; padding: 20px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-voltar">‚Äπ</a>

    <div class="reels-container" id="reels-display">
        </div>

    <script>
        /**
         * FUN√á√ÉO PASSO A PASSO PARA CARREGAR AS NOT√çCIAS:
         * 1. Puxa os dados do 'noticias' no localStorage.
         * 2. Verifica se existem dados.
         * 3. Mapeia cada not√≠cia para o formato vertical (Reels).
         */
        function carregarReels() {
            const container = document.getElementById('reels-display');
            const dadosSalvos = localStorage.getItem('noticias');
            const noticias = JSON.parse(dadosSalvos || '[]');
            
            if (noticias.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span style="font-size: 50px; margin-bottom: 20px;">üì≠</span>
                        <h2 style="font-weight: 900;">NADA POR AQUI</h2>
                        <p style="color: #8899a6;">As promo√ß√µes e novidades aparecer√£o neste formato vertical.</p>
                        <br>
                        <a href="index.html" style="color: var(--primary); text-decoration: none; font-weight: 900;">VOLTAR AO IN√çCIO</a>
                    </div>`;
                return;
            }

            // Inserir as not√≠cias no container
            container.innerHTML = noticias.map(n => `
                <a href="${n.linkLoja || '#'}" class="video-slide">
                    <img src="${n.imagem}" class="content-media" onerror="this.src='https://picsum.photos/seed/error/800/1200'">
                    <div class="overlay-gradient"></div>
                    
                    <div class="overlay-info">
                        <div class="loja-header">
                            <img src="https://picsum.photos/seed/${n.titulo}/100" class="loja-logo">
                            <span class="loja-nome">${n.titulo}</span>
                        </div>
                        
                        <p class="video-desc">${n.texto}</p>
                        
                        <div class="btn-call">Aproveitar Oferta ‚ûî</div>
                    </div>
                </a>
            `).join('');
        }

        // Executar ao carregar a p√°gina
        window.onload = carregarReels;

        // Tentar solicitar permiss√£o de notifica√ß√£o se ainda n√£o tiver
        if ("Notification" in window && Notification.permission !== 'granted') {
            document.body.addEventListener('click', () => {
                Notification.requestPermission();
            }, { once: true });
        }
    </script>
</body>
</html>
