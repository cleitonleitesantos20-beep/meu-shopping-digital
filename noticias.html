<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Centro Comercial - Reels & Not√≠cias</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #2ecc71; --text-light: #ecf0f1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Montserrat', sans-serif; overflow: hidden; }

        .reels-container {
            width: 100%; height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll; scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .video-slide {
            width: 100%; height: 100vh;
            scroll-snap-align: start;
            position: relative; background: #000;
            display: block; text-decoration: none;
        }

        .content-media { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; position: absolute; top:0; left:0; }

        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            z-index: 5;
        }

        .overlay-info {
            position: absolute; 
            bottom: 120px; /* Mais alto que o anterior */
            left: 20px; 
            right: 20px;
            color: white; 
            z-index: 10;
        }

        .loja-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        
        .loja-nome { 
            font-weight: 900; 
            font-size: 1.5rem; /* Texto maior */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); 
            color: var(--primary); /* Destaque na cor para o t√≠tulo */
        }
        
        .video-desc { 
            font-size: 1.1rem; /* Texto da descri√ß√£o maior */
            line-height: 1.4; 
            color: rgba(255,255,255,1); 
            font-weight: 400; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* Aumentado para 4 linhas */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-call {
            display: inline-block;
            background: var(--primary);
            color: #000;
            padding: 12px 25px; /* Bot√£o um pouco maior para acompanhar o texto */
            border-radius: 25px;
            font-weight: 900;
            font-size: 13px;
            text-transform: uppercase;
        }

        .btn-voltar {
            position: absolute; top: 25px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 1.5rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .empty-state {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; text-align: center; padding: 20px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-voltar">‚Äπ</a>

    <div class="reels-container" id="reels-display">
        <div class="empty-state">
            <p>Carregando novidades...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO DO FIREBASE ---
        const firebaseConfig = {
  apiKey: "AIzaSyCa7WhXYB6FlN6UgOH_-tI4RUP9I5qKGg8",
  authDomain: "centro-comercial-atibaia.firebaseapp.com",
  projectId: "centro-comercial-atibaia",
  storageBucket: "centro-comercial-atibaia.firebasestorage.app",
  messagingSenderId: "1005793020514",
  appId: "1:1005793020514:web:132ef885bdf0f815e4df3b"
};

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function carregarReels() {
            const container = document.getElementById('reels-display');

            database.ref('noticias').on('value', (snapshot) => {
                const noticiasObj = snapshot.val();
                
                if (!noticiasObj) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <span style="font-size: 50px; margin-bottom: 20px;">üì≠</span>
                            <h2 style="font-weight: 900;">NADA POR AQUI</h2>
                            <p style="color: #8899a6;">Aguarde as pr√≥ximas promo√ß√µes!</p>
                            <br>
                            <a href="index.html" style="color: var(--primary); text-decoration: none; font-weight: 900;">VOLTAR</a>
                        </div>`;
                    return;
                }

                const noticias = Object.values(noticiasObj).reverse();

                container.innerHTML = noticias.map(n => `
                    <a href="${n.linkLoja || '#'}" class="video-slide">
                        <img src="${n.imagem}" class="content-media" onerror="this.src='https://picsum.photos/seed/error/800/1200'">
                        <div class="overlay-gradient"></div>
                        
                        <div class="overlay-info">
                            <div class="loja-header">
                                <span class="loja-nome">${n.titulo}</span>
                            </div>
                            
                            <p class="video-desc">${n.texto}</p>
                            
                            <div class="btn-call">Aproveitar Oferta ‚ûî</div>
                        </div>
                    </a>
                `).join('');
            });
        }

        window.onload = carregarReels;
    </script>
</body>
</html>
