<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Centro Comercial - Reels & Notícias</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2ecc71; --text-light: #ecf0f1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Montserrat', sans-serif; overflow: hidden; }

        /* REELS CONTAINER */
        .reels-container {
            width: 100%; height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll; scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .video-slide {
            width: 100%; height: 100vh;
            scroll-snap-align: start;
            position: relative; background: #000;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; /* Indica que é clicável */
            text-decoration: none; /* Remove sublinhado do link */
            display: block; /* Garante que o link ocupe o espaço todo */
        }

        .content-media { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; position: absolute; top:0; left:0; }

        /* GRADIENTE PARA LEITURA */
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            z-index: 5;
        }

        .overlay-info {
            position: absolute; bottom: 100px; left: 20px; right: 20px;
            color: white; z-index: 10;
        }

        .loja-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .loja-logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; background: #fff; }
        .loja-nome { font-weight: 900; font-size: 1.2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); color: white; }
        
        .video-desc { font-size: 0.95rem; line-height: 1.5; color: rgba(255,255,255,0.9); font-weight: 400; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }

        .btn-voltar {
            position: absolute; top: 25px; left: 20px; z-index: 20;
            background: rgba(0,0,0,0.5); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 1.5rem;
        }

        /* Efeito de clique visual */
        .video-slide:active { opacity: 0.9; }
    </style>
</head>
<body>

    <a href="index.html" class="btn-voltar">‹</a>

    <div class="reels-container" id="reels-display">
        </div>

    <script>
        function carregarReels() {
            const container = document.getElementById('reels-display');
            const noticias = JSON.parse(localStorage.getItem('noticias') || '[]');
            
            if (noticias.length === 0) {
                container.innerHTML = `<div class="video-slide" style="display:flex; justify-content:center; align-items:center;">
                    <p style="color:white; text-align:center;">Nenhuma promoção no momento.<br><br>
                    <a href="index.html" style="color:var(--primary); text-decoration:none;">Voltar ao início</a></p>
                </div>`;
                return;
            }

            container.innerHTML = noticias.map(n => `
                <a href="${n.linkLoja || '#'}" class="video-slide">
                    <img src="${n.imagem}" class="content-media">
                    <div class="overlay-gradient"></div>
                    <div class="overlay-info">
                        <div class="loja-header">
                            <img src="https://picsum.photos/seed/${n.id}/50" class="loja-logo">
                            <span class="loja-nome">${n.titulo}</span>
                        </div>
                        <p class="video-desc">${n.texto}</p>
                        <small style="color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 10px;">Toque para ver mais ➔</small>
                    </div>
                </a>
            `).join('');
        }

        // Solicitar permissão para notificações (opcional, já está no gerenciar)
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }

        window.onload = carregarReels;
    </script>
</body>
</html>
