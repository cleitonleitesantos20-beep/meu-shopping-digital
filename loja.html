        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* --- CAPA E BOT√ÉO VOLTAR --- */
        .loja-capa {
            width: 100%; height: 180px;

        .btn-voltar-fixo {
            position: absolute; top: 20px; left: 20px;

            backdrop-filter: blur(5px); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 1.5rem; z-index: 10;
        }

        /* --- INFO LOJA --- */
        .loja-header { padding: 0 20px; text-align: center; margin-top: -50px; }
        .loja-logo { 
            width: 100px; height: 100px; border-radius: 30px; 
            border: 5px solid var(--dark-bg); background: #fff;
            object-fit: cover; margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .loja-header h1 { margin: 0; font-size: 1.4rem; font-weight: 900; letter-spacing: -0.5px; }
        .info-tags { margin-top: 8px; display: flex; justify-content: center; gap: 10px; font-size: 0.7rem; font-weight: 700; opacity: 0.7; }

        /* --- REDES SOCIAIS & CONTATO --- */
        .redes-container {
            display: flex; justify-content: center; gap: 12px;
            margin: 20px 0;
        }
        .btn-social {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.2rem;
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05);
        }

        /* --- BOT√ÉO WHATSAPP (O PRINCIPAL) --- */
        .cta-container { padding: 0 20px; margin-bottom: 30px; }
        .btn-whats-main {
            background: var(--whatsapp); color: white;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 18px; border-radius: 18px; text-decoration: none;
            font-weight: 900; font-size: 0.9rem;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2);
        }

        /* --- PRODUTOS --- */
        .section-titulo { 
            padding: 20px; font-weight: 900; font-size: 0.8rem; 
            text-transform: uppercase; letter-spacing: 2px; color: var(--primary); 
            display: flex; align-items: center; gap: 10px;
        }
        .section-titulo::after { content: ""; height: 1px; background: rgba(255,255,255,0.1); flex: 1; }
        
        .grid-produtos {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px;
        }

        .card-produto {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .produto-img { width: 100%; height: 120px; object-fit: cover; }
        .produto-info { padding: 12px; }
        .produto-nome { font-size: 0.75rem; font-weight: 700; margin-bottom: 5px; display: block; height: 35px; overflow: hidden; }
        .produto-preco { color: var(--primary); font-weight: 900; font-size: 1rem; }

    </style>
</head>
