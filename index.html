<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Centro Comercial Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71; --dark-bg: #1a2634; --card-bg: #243447; --text-light: #ecf0f1;
            --cat-food: #e67e22; --cat-moda: #9b59b6; --cat-tech: #3498db;
            --cat-serv: #e74c3c; --cat-merc: #f1c40f; --cat-saud: #1abc9c;
            --cat-destaque: #f1c40f;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--dark-bg); color: var(--text-light); padding-bottom: 110px; overflow-x: hidden; }

        /* HEADER */
        header { 
            padding: 10px; background: rgba(26, 38, 52, 0.98); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between; gap: 5px;
        }
        .header-actions-left { display: flex; gap: 8px; }
        .action-group { display: flex; flex-direction: column; align-items: center; }
        .btn-header-small { background: rgba(255,255,255,0.1); border: none; color: var(--primary); font-size: 1.1rem; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }
        .btn-label { font-size: 9px; font-weight: 700; color: var(--primary); margin-top: 2px; }
        
        .logo-area h1 { margin: 0; font-size: 10px; font-weight: 900; text-align: center; line-height: 1; }
        .logo-area h1 span { color: var(--primary); display: block; font-size: 12px; letter-spacing: 1px; }
        
        .btn-campanha { 
            background: var(--primary); color: #fff; text-decoration: none; font-size: 8px; 
            font-weight: 900; padding: 6px 8px; border-radius: 8px; text-align: center; 
            flex: 1; max-width: 120px; line-height: 1.1; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(0.95); opacity: 0.8; } 100% { transform: scale(1); } }

        /* MENU CATEGORIAS */
        .lojas-grid-menu { display: flex; overflow-x: auto; gap: 8px; padding: 15px; scrollbar-width: none; }
        .lojas-grid-menu::-webkit-scrollbar { display: none; }
        .btn-menu-cat { flex: 0 0 auto; text-decoration: none; color: white; background: var(--card-bg); padding: 8px 12px; border-radius: 10px; font-size: 10px; font-weight: 900; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.05); }

        /* SE√á√ïES E CARROSSEL */
        .section-container { margin-bottom: 25px; }
        .section-header { padding: 0 15px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .section-header h2 { font-size: 11px; font-weight: 900; text-transform: uppercase; margin: 0; white-space: nowrap; }
        .line { flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
        .carousel-wrapper { display: flex; overflow-x: auto; gap: 12px; padding: 0 15px 10px; scrollbar-width: none; }
        .carousel-wrapper::-webkit-scrollbar { display: none; }

        /* CARD LOJA */
        .card-loja { flex: 0 0 105px; background: var(--card-bg); border-radius: 12px; padding: 12px 8px; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; border-bottom: 3px solid var(--primary); transition: 0.2s; }
        .card-loja:active { transform: scale(0.9); }
        .logo-container { width: 55px; height: 55px; border-radius: 50%; background: #fff; margin-bottom: 8px; overflow: hidden; border: 2px solid rgba(255,255,255,0.1); }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        .card-loja span { font-size: 9px; font-weight: 800; text-align: center; text-transform: uppercase; line-height: 1.1; }

        /* NAV BOTTOM E TICKER */
        .nav-bottom { position: fixed; bottom: 30px; left: 0; width: 100%; background: var(--dark-bg); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: center; gap: 50px; padding: 10px 0; z-index: 1001; }
        .nav-item { text-decoration: none; color: #8899a6; font-size: 11px; font-weight: 800; }
        .ticker-cidade { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; color: var(--primary); padding: 7px 0; overflow: hidden; white-space: nowrap; z-index: 1002; border-top: 1px solid var(--primary); font-size: 10px; font-weight: 900; }
        .ticker-track { display: inline-block; animation: marquee 25s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <header>
        <div class="header-actions-left">
            <div class="action-group"><button class="btn-header-small">üì≤</button><span class="btn-label">INSTALAR</span></div>
            <div class="action-group"><button class="btn-header-small">üîî</button><span class="btn-label">ALERTAS</span></div>
        </div>
        <div class="logo-area"><h1>CENTRO COMERCIAL <span>DIGITAL</span></h1></div>
        <a href="#" class="btn-campanha">AJUDE UM COM√âRCIO E CONCORRA A PR√äMIOS INCR√çVEIS</a>
    </header>

    <div class="lojas-grid-menu" id="menu-ancoras"></div>

    <main id="conteudo-lojas">
        </main>

    <div class="nav-bottom">
        <a href="#" class="nav-item" style="color: var(--primary)">üè† IN√çCIO</a>
        <a href="#" class="nav-item">üì∞ NOT√çCIAS</a>
    </div>

    <div class="ticker-cidade">
        <div class="ticker-track">üöÄ BEM-VINDO AO CENTRO COMERCIAL DIGITAL ‚Ä¢ üõçÔ∏è AS MELHORES LOJAS DA REGI√ÉO ‚Ä¢ üì¢ ANUNCIE AQUI E APARE√áA PARA MILHARES DE CLIENTES ‚Ä¢</div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO DAS LOJAS ---
        // Adicionei o campo "destaque: true" para as lojas que devem aparecer no topo
        const categorias = [
            { id: 'destaques', nome: '‚≠ê Lojas em Destaque', cor: 'var(--cat-destaque)', lojas: [
                { nome: 'Pizzaria Premium', img: 'https://via.placeholder.com/100', link: '#', destaque: true },
                { nome: 'Smart Tech', img: 'https://via.placeholder.com/100', link: '#', destaque: true },
                { nome: 'Boutique Fashion', img: 'https://via.placeholder.com/100', link: '#', destaque: true }
            ]},
            { id: 'comida', nome: 'üçî Comida & Delivery', cor: 'var(--cat-food)', lojas: [
                { nome: 'Burguer House', img: 'https://via.placeholder.com/100', link: '#' },
                { nome: 'Sushi Atibaia', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'moda', nome: 'üëó Modas & Acess√≥rios', cor: 'var(--cat-moda)', lojas: [
                { nome: 'Loja Chic', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'tech', nome: 'üì± Tecnologia', cor: 'var(--cat-tech)', lojas: [
                { nome: 'Rei do Celular', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'servicos', nome: '‚õΩ Servi√ßos', cor: 'var(--cat-serv)', lojas: [
                { nome: 'Mec√¢nica X', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'mercado', nome: 'üõí Mercado', cor: 'var(--cat-merc)', lojas: [
                { nome: 'Mercad√£o Central', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'saude', nome: 'üíä Sa√∫de', cor: 'var(--cat-saud)', lojas: [
                { nome: 'Farm√°cia Popular', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'outros', nome: '‚ûï Outros', cor: '#95a5a6', lojas: [
                { nome: 'Loja Variedades', img: 'https://via.placeholder.com/100', link: '#' }
            ]}
        ];

        const menuBox = document.getElementById('menu-ancoras');
        const conteudoBox = document.getElementById('conteudo-lojas');

        categorias.forEach(cat => {
            // Criar bot√µes no menu (exceto para a se√ß√£o de destaques que j√° fica no topo)
            if(cat.id !== 'destaques') {
                menuBox.innerHTML += `<a href="#${cat.id}" class="btn-menu-cat">${cat.nome.split(' ')[0]} ${cat.id}</a>`;
            }

            // Gerar HTML das lojas
            let lojasHTML = '';
            cat.lojas.forEach(loja => {
                lojasHTML += `
                    <a href="${loja.link}" class="card-loja" style="--primary: ${cat.cor}">
                        <div class="logo-container"><img src="${loja.img}" alt="${loja.nome}"></div>
                        <span>${loja.nome}</span>
                    </a>`;
            });

            // Adicionar se√ß√£o ao Main
            conteudoBox.innerHTML += `
                <section class="section-container" id="${cat.id}">
                    <div class="section-header">
                        <h2 style="color: ${cat.cor}">${cat.nome}</h2>
                        <div class="line"></div>
                    </div>
                    <div class="carousel-wrapper">${lojasHTML}</div>
                </section>`;
        });
    </script>
</body>
</html>
