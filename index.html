<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopping Virtual Atibaia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71; --dark-bg: #1a2634; --card-bg: #243447; --text-light: #ecf0f1;
            --cat-food: #e67e22; --cat-moda: #9b59b6; --cat-tech: #3498db;
            --cat-serv: #e74c3c; --cat-merc: #f1c40f; --cat-saud: #1abc9c;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--dark-bg); color: var(--text-light); padding-bottom: 110px; }

        /* HEADER ADJUST */
        header { 
            padding: 10px; background: rgba(26, 38, 52, 0.98); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between; gap: 5px;
        }
        .header-actions-left { display: flex; gap: 8px; }
        .action-group { display: flex; flex-direction: column; align-items: center; }
        .btn-header-small { background: rgba(255,255,255,0.1); border: none; color: var(--primary); font-size: 1.1rem; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }
        .btn-label { font-size: 10px; font-weight: 700; color: var(--primary); }
        .logo-area h1 { margin: 0; font-size: 11px; font-weight: 900; text-align: center; }
        .logo-area h1 span { color: var(--primary); display: block; font-size: 13px; }
        
        /* BOT√ÉO CAMPANHA AJUSTADO */
        .btn-campanha { 
            background: var(--primary); color: #fff; text-decoration: none; font-size: 9px; 
            font-weight: 900; padding: 5px 8px; border-radius: 8px; text-align: center; 
            flex: 1; max-width: 130px; line-height: 1.1; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* MENU CATEGORIAS */
        .lojas-grid-menu { display: flex; overflow-x: auto; gap: 8px; padding: 15px; scrollbar-width: none; }
        .lojas-grid-menu::-webkit-scrollbar { display: none; }
        .btn-menu-cat { flex: 0 0 auto; text-decoration: none; color: white; background: var(--card-bg); padding: 8px 12px; border-radius: 10px; font-size: 10px; font-weight: 900; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.05); }

        /* CARROSSEL */
        .section-container { margin-bottom: 20px; }
        .section-header { padding: 0 15px; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .section-header h2 { font-size: 12px; font-weight: 900; text-transform: uppercase; margin: 0; white-space: nowrap; }
        .line { flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
        .carousel-wrapper { display: flex; overflow-x: auto; gap: 12px; padding: 5px 15px 15px; scrollbar-width: none; }
        .carousel-wrapper::-webkit-scrollbar { display: none; }

        /* CARD LOJA */
        .card-loja { flex: 0 0 110px; background: var(--card-bg); border-radius: 12px; padding: 10px; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; border-bottom: 3px solid var(--primary); }
        .logo-container { width: 55px; height: 55px; border-radius: 50%; background: #fff; margin-bottom: 8px; overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        .card-loja span { font-size: 9px; font-weight: 800; text-align: center; text-transform: uppercase; line-height: 1; }

        /* RODAP√â E TICKER */
        .nav-bottom { position: fixed; bottom: 30px; left: 0; width: 100%; background: #1a2634; border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: center; gap: 40px; padding: 8px 0; z-index: 1001; }
        .nav-item { text-decoration: none; color: #8899a6; font-size: 11px; font-weight: 700; }
        .ticker-cidade { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; color: var(--primary); padding: 6px 0; overflow: hidden; white-space: nowrap; z-index: 1002; border-top: 1px solid var(--primary); font-size: 10px; font-weight: 900; }
        .ticker-track { display: inline-block; animation: marquee 20s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <header>
        <div class="header-actions-left">
            <div class="action-group"><button class="btn-header-small">üì≤</button><span class="btn-label">INSTALAR</span></div>
            <div class="action-group"><button class="btn-header-small">üîî</button><span class="btn-label">ALERTAS</span></div>
        </div>
        <div class="logo-area"><h1>SHOPPING <span>ATIBAIA</span></h1></div>
        <a href="#" class="btn-campanha">AJUDE UM COM√âRCIO E CONCORRA A PR√äMIOS INCR√çVEIS</a>
    </header>

    <div class="lojas-grid-menu" id="menu-ancoras">
        </div>

    <main id="conteudo-lojas">
        </main>

    <div class="nav-bottom">
        <a href="#" class="nav-item">üè† IN√çCIO</a>
        <a href="#" class="nav-item">üì∞ NOT√çCIAS</a>
    </div>

    <div class="ticker-cidade">
        <div class="ticker-track">üçì MORANGO DE ATIBAIA ‚Ä¢ üé° VISITE O TELEF√âRICO ‚Ä¢ üè¨ ANUNCIE SUA LOJA AQUI ‚Ä¢</div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO DAS LOJAS (AQUI VOC√ä GERENCIA TUDO) ---
        const categorias = [
            { id: 'comida', nome: 'Comida & Delivery', icone: 'üçî', cor: 'var(--cat-food)', lojas: [
                { nome: 'Pizzaria Atibaia', img: 'https://via.placeholder.com/100', link: '#' },
                { nome: 'Burguer Top', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'moda', nome: 'Modas & Acess√≥rios', icone: 'üëó', cor: 'var(--cat-moda)', lojas: [
                { nome: 'Loja Chic', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'tech', nome: 'Tecnologia & Celulares', icone: 'üì±', cor: 'var(--cat-tech)', lojas: [
                { nome: 'Atibaia Tech', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'servicos', nome: 'Servi√ßos & Postos', icone: '‚õΩ', cor: 'var(--cat-serv)', lojas: [
                { nome: 'Posto Central', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'mercado', nome: 'Mercado', icone: 'üõí', cor: 'var(--cat-merc)', lojas: [
                { nome: 'Mercad√£o Atibaia', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'saude', nome: 'Sa√∫de & Farm√°cia', icone: 'üíä', cor: 'var(--cat-saud)', lojas: [
                { nome: 'Farma Vida', img: 'https://via.placeholder.com/100', link: '#' }
            ]},
            { id: 'outros', nome: 'Outros', icone: '‚ûï', cor: '#95a5a6', lojas: [
                { nome: 'Diversos LTDA', img: 'https://via.placeholder.com/100', link: '#' }
            ]}
        ];

        // --- MOTOR DO SITE (N√ÉO PRECISA MEXER ABAIXO) ---
        const menuBox = document.getElementById('menu-ancoras');
        const conteudoBox = document.getElementById('conteudo-lojas');

        categorias.forEach(cat => {
            // Cria bot√µes do menu
            menuBox.innerHTML += `<a href="#${cat.id}" class="btn-menu-cat">${cat.icone} ${cat.id}</a>`;

            // Cria Se√ß√µes e Carross√©is
            let lojasHTML = '';
            cat.lojas.forEach(loja => {
                lojasHTML += `
                    <a href="${loja.link}" class="card-loja" style="--primary: ${cat.cor}">
                        <div class="logo-container"><img src="${loja.img}"></div>
                        <span>${loja.nome}</span>
                    </a>`;
            });

            conteudoBox.innerHTML += `
                <section class="section-container" id="${cat.id}">
                    <div class="section-header">
                        <h2 style="color: ${cat.cor}">${cat.icone} ${cat.nome}</h2>
                        <div class="line"></div>
                    </div>
                    <div class="carousel-wrapper">${lojasHTML}</div>
                </section>`;
        });
    </script>
</body>
</html>
