        body, html {

        }

            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 15px 0;
            z-index: 100; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { 
            text-decoration: none; color: #8899a6; 
            display: flex; flex-direction: column; 
            align-items: center; font-size: 0.7rem; font-weight: 700; 
        }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; font-style: normal; }

    </style>
</head>
